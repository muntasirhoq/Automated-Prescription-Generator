<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>

        body{
            background-image:url("http://cdn.wallpapersafari.com/45/28/1mx8w0.jpg");
            background-attachment:fixed;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
            border-right:1px solid #bbb;
        }

        li:last-child {
            border-right: none;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #4CAF50;
        }

        input[type=text],input[type=password], select {
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=button], input[type=submit], input[type=reset] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }
        .log:hover{
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        .first{
            /*text-align: center;*/
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%) ;
        }

        input[type=text],input[type=password],textarea, select {
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 2px solid #898989;
            border-radius: 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="home">Home</a></li>
    <li><a href="profile">Profile</a></li>
    <li><a href="contact">Contact</a></li>
    <li><a class="active" href="deleteMedicine">Delete Medicine</a></li>
    <li style="float:right"><a href="about">About</a></li>
    <li style="float:right"><a href="/logout">Logout</a></li>
</ul>
<div class="first">
    <form method="post" action="/deleteMedicine">
        <p>Medicine Name: <input type="text" name="medicineName"/></p>
        <p><input class="log" type="submit" value="Delete"/></p>
    </form>
</div>
</body>
</html>
